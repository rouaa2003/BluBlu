<!-- product-grid.html -->
<div class="product-grid" id="product-grid">
  <!-- Product cards will be dynamically inserted here -->
  <div class="product-card" data-seller="John Doe">
    <img src="image1.jpg" alt="Product 1" />
    <div class="product-details">
      <h3>Product 1</h3>
      <p>Condition: New</p>
      <p>Status: Available</p>
      <p>City: Damascus</p>
      <p>Categories: Clothes, Electronics</p>
      <button class="chat-button">Chat with Seller</button>
      <button class="sell-button">Mark as Sold</button>
    </div>
  </div>
  <!-- Repeat product-card as needed -->
  <button id="add-product-button" class="add-product-button">
    <i class="fas fa-plus"></i>
  </button>
</div>
